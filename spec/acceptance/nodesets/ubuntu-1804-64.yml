HOSTS:
  ubuntu-1804-x64:
    platform: ubuntu-1804-x86_64
    hypervisor: docker
    image: ubuntu:18.04
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get update && apt-get -y --no-install-recommends install cron git php-cli php-dom php-gd php-mbstring php-sqlite3 php-zip'

CONFIG:
  type: aio
  log_level: info
  trace_limit: 100
